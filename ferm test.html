<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="style.css"type="text/css">
</head>
<body>
<h1>random test</h1>
<form action="">
    FIRST NAME:<input type="text"placeholder="first name"><br><br>
    LAST NAME:<input type="text" placeholder="lastname"><br><br>
    CLASS:<input type="radio" name="class">1
    <input type="radio" name="class">2
    <input type="radio" name="class">3
    <input type="radio" name="class" checked>4 <br><br>
    MARITAL STATUS:<input type="checkbox"name="marital status" value="single" checked>single
    <input type="checkbox"name="marital status" value="married">married
    <input type="checkbox"name="marital status" value="divorced">divorced
    <input type="checkbox" name="marital status" value="complicated">complicated <br><br>
   HOBBIES: <input type="checkbox"name="hobbies" value="volleyball">volleytball
    <input type="checkbox" name="hobbies" value="soccer" checked>soccer
    <input type="checkbox" name="hobbies" value="reading">reading <br><br>
     <select name="dropdown" </select>
    <option value="kenya">kenya</option>
    <option value="uganda">uganda</option>
    <option value="tanzania">tanzania</option>
    <option value="argentina">argentina</option>
    <option value="brazil">brazil</option>
    <option value="jamaica" selected>jamaica</option>
    <option value="france">frace</option> <br><br>
     <input type="submit" value="login">
</form>
</body>
</html>
